<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="">
    <link rel="stylesheet" href="sticky.css">
    <title>Anonymous Board</title>
    <style>
       
        

        body {
            font-family: 'VT323', monospace;
            margin: 20px;
            background-color: #f0f0f0;
            color: #333;
            cursor: pointer;
        }



        #prompt-board {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            padding: 30px;
            box-sizing: border-box;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        .sticky-note {
            padding: 20px;
            margin: 20px 0;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            font-size: 18px;
            word-wrap: break-word;
            position: relative;
            background: #fff;
            background-image: linear-gradient(45deg, #f3f3f3 25%, transparent 25%, transparent 50%, #f3f3f3 50%, #f3f3f3 75%, transparent 75%, transparent);
            background-size: 20px 20px;
        }

        .sticky-note:after {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            width: 0;
            height: 0;
            border-style: solid;
            border-width: 15px 15px 0;
            border-color: #fff transparent transparent transparent;
            transform: translateX(-50%);
        }

        .yellow {
            background: linear-gradient(45deg, #ffd700, #ffcc00);
            color: #333;
        }

        .blue {
            background: linear-gradient(45deg, #87CEEB, #6fa4eb);
            color: #fff;
        }

        .pink {
            background: linear-gradient(45deg, #FF69B4, #ff5b9a);
            color: #fff;
        }

        .green {
            background: linear-gradient(45deg, #98FB98, #74e874);
            color: #333;
        }

        textarea {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border: 2px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
            resize: none;
            font-size: 18px;
            font-family: 'VT323', monospace;
        }

        button {
            background-color: #4caf50;
            color: white;
            padding: 15px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

       



    </style>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
</head>
<body>

   

<div id="prompt-board">
    <header>
        <h1 style="color: #555;">Anonymous Board</h1>
        <p>Share your thoughts anonymously!</p>
    </header>
    
    <textarea id="messageInput" placeholder="Type your message..."></textarea>
    <button onclick="addStickyNote()">Add Sticky Note</button>

    <div id="stickyNotesContainer"></div>
</div>

<script>
    function addStickyNote() {
        var message = document.getElementById("messageInput").value;
        if (message.trim() !== "") {
            var stickyNote = document.createElement("div");
            stickyNote.className = "sticky-note " + getRandomColor();
            stickyNote.textContent = message;
            document.getElementById("stickyNotesContainer").appendChild(stickyNote);
            document.getElementById("messageInput").value = "";
        } else {
            alert("Please enter a message before adding a sticky note.");
        }
    }

    function getRandomColor() {
        var colors = ['yellow', 'blue', 'pink', 'green'];
        var randomIndex = Math.floor(Math.random() * colors.length);
        return colors[randomIndex];
    }
</script>

</body>
</html>
